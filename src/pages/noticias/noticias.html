<head>
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
</head>

<ion-header>

  <ion-navbar>
    <ion-title class="text-center">Noticias</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

 <ion-content>

  <ion-card class="example z-depth-2" *ngFor="let n of noticias">
    <img src="{{n.img}}">
    <ion-card-content>
      <ion-card-title class="text-center">
        {{n.titulo}}
      </ion-card-title>
      <p>{{n.conteudo}}</p>
      <ion-fab right bottom>
          <button ion-fab color="light"><ion-icon class="my-3 text-primary"  name="md-share"></ion-icon></button>
          <ion-fab-list side="top">
            <button style="background:#3B5998" ion-fab><ion-icon style="color:#fff" name="logo-facebook"></ion-icon></button>
            <button style="background:#55ACEE" ion-fab><ion-icon style="color:#fff" name="logo-twitter"></ion-icon></button>
            <button style="background:#3F729B" ion-fab><ion-icon style="color:#fff" name="logo-instagram"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
      <button (click)="detalhes(n)" ion-button style="width:130px;" class="btn btn-primary btn-lg mb-3 my-3">Ler mais</button>
    </ion-card-content>
  </ion-card>

</ion-content>
