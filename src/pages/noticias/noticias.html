<head>
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">
</head>

<ion-header>

  <ion-navbar>
    <ion-title class="text-center">Noticias</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">


  <ion-card (click)="detalhes(n)">
    <img src="https://images.pexels.com/photos/18174/reflection-pad-gaming-gamepad.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
    <div class="card-title">Games</div>
    <ion-icon class="my-3" name="logo-twitch"></ion-icon>
  </ion-card>

  <ion-card>
    <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
    <div class="card-title">Tecnologia</div>
    <ion-icon class="my-3" ios="ios-laptop" md="md-laptop"></ion-icon>
  </ion-card>

  <ion-card>
    <img src="https://images.pexels.com/photos/1024992/pexels-photo-1024992.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
    <div class="card-title">Viagens</div>
    <ion-icon class="my-3" ios="ios-plane" md="md-plane"></ion-icon>
  </ion-card>

  <ion-card>
    <img src="https://images.pexels.com/photos/163452/basketball-dunk-blue-game-163452.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
    <div class="card-title">Esportes</div>
    <ion-icon class="my-3" ios="ios-american-football" md="md-american-football"></ion-icon>
  </ion-card>

  <ion-card>
    <img src="https://images.pexels.com/photos/432059/pexels-photo-432059.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"/>
    <div class="card-title">Moda</div>
    <ion-icon class="my-3" name="bowtie"></ion-icon>
  </ion-card>

</ion-content>
