<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css" rel="stylesheet">

<ion-header>

  <ion-navbar>
    <ion-title class="text-center">Games</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <section>
    <h2 class="text-center" style="font-weight: bold">{{noticia?.titulo}}</h2>
    <h5 class="text-center">{{noticia?.data}}</h5>
    <hr>
    <img class="img-fluid example z-depth-2" src="{{noticia?.img}}">
    <div class="lead my-5 text-lg-left">
      <h4>{{noticia?.conteudo}}</h4>
    </div>
  </section>
