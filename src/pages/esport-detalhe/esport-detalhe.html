<ion-header>

  <ion-navbar>
    <ion-title>Esportes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let t of esport" (click)="conteudo(t)">
    <img src="{{t.img}}"/>
    <ion-card-content>
      <p class="text-center">{{t.data}}</p>
      <ion-card-title class="text-center">
        {{t.titulo}}
        </ion-card-title>
      <ion-item class="lead" style="font-size:17px;">
        {{t.conteudo}}
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
